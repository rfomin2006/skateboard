<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <div class="sidebar">
      <h3 class="sidebar__logo">skateboard</h3>
      <div class="sidebarSection">
        <p class="sidebarSection__header">MENU</p>
        <ul class="list">
          <li class="sidebarSection__element"><img src="./image/discover.svg"><p class="element__name name_active">Discover</p></li>
          <li class="sidebarSection__element"><img src="./image/trending.svg"><p class="element__name name_inactive">Trending</p></li>
          <li class="sidebarSection__element"><img src="./image/streaming.svg"><p class="element__name name_inactive">Streaming</p></li>
          <li class="sidebarSection__element"><img src="./image/playlist.svg"><p class="element__name name_inactive">Playlist</p></li>
          <li class="sidebarSection__element"><img src="./image/bookmark.svg"><p class="element__name name_inactive">Bookmark</p></li>
        </ul>
        <hr class="sidebarSection__line">
      </div>
      <div class="sidebarSection">
        <p class="sidebarSection__header">CATEGORY</p>
        <ul class="list">
          <li class="sidebarSection__element"><img src="./image/livestream.svg"><p class="element__name name_inactive">Live Stream</p></li>
          <li class="sidebarSection__element"><img src="./image/trending.svg"><p class="element__name name_inactive">Tutorial</p></li>
          <li class="sidebarSection__element"><img src="./image/streaming.svg"><p class="element__name name_inactive">Competition</p></li>
          <li class="sidebarSection__element"><img src="./image/playlist.svg"><p class="element__name name_inactive">Community</p></li>
        </ul>
        <hr class="sidebarSection__line">
      </div>
      <div class="sliderBox">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p class="slider__text">Night mode</p>
      </div>
    </div>
    <header class="header">
      <div class="header__search"><p class="header__searchText">Search</p><img src="./image/search.svg" class="header__searchIcon"></div>
      <div class="header__profile"><img src="./image/profile.svg"><p class="profile__name">Thomas</p><img class="profile__arrow" src="./image/profile_arrow.svg"><img class="profile__notification" src="./image/notification.svg"></div>
    </header>
    <div class="content">

    </div>
  </div>
</body>
</html>
